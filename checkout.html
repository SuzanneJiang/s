<!doctype html>
<html>
	<head>
		<title> CHECKOUT</title>
		<link rel = "stylesheet" href = "index.css">
		<script>
		function initialize() // TO DISPLAY THE PRODUCT ADDED TO CART 
		{
			
			if (localStorage.true =="true" && localStorage.quantity !=="")
			{
				document.getElementById("name").innerHTML = ".35 mm " + localStorage.color + " PEN";
				document.getElementById("quant").innerHTML = "QUANTITY: " + localStorage.quantity;
				document.getElementById("$").innerHTML = "PRICE: $"+ localStorage.price; 
				document.getElementById("penProd").src = "img/"+localStorage.color + ".png"
				erase=true;
			}
			else
			{
				document.getElementById("name").innerHTML = ""
				document.getElementById("quant").innerHTML =""
				document.getElementById("$").innerHTML =""
				document.getElementById("penProd").src ="img/blank.png"
			}
		}
		function buy() //TO EMPTY CART 
		{
			localStorage.removeItem = ("color");
			localStorage.removeItem = ("quantity");
			localStorage.removeItem = ("price");
			document.getElementById("name").innerHTML = "PURCHASED"
			document.getElementById("quant").innerHTML =""
			document.getElementById("$").innerHTML =""
			document.getElementById("penProd").src ="img/blank.png"
			localStorage.setItem("true", "false"); 
		}
		
			
		</script>
	</head>
	
	
	<body onload = "initialize();">

		<div class ="detail" id ="name"></div>
		<div class ="detail"id = "quant"></div>
		<div class ="detail" id = "$"></div>
		<button class ="submitButton" onclick = "buy();"> PURCHASE </button>
		<button class = "submitButton"> <a href = "index.html"> GO BACK </a> </button>
